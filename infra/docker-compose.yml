version: '3.8'

services:
  # Message Broker
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.1
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --set redpanda.enable_transactions=true
      - --set redpanda.enable_idempotence=true
      - --set redpanda.default_topic_partitions=1
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "8081:8081"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - fraud-detection-net

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - fraud-detection-net

  # Monitoring: Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - fraud-detection-net

  # API Producer
  api-producer:
    build:
      context: ..
      dockerfile: docker/api.dockerfile
    container_name: api-producer
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data:ro
      - ../artifacts:/app/artifacts:ro
    environment:
      - REDPANDA_BROKERS=redpanda:29092
      - KAFKA_TOPIC=fraud-transactions
    depends_on:
      - redpanda
    networks:
      - fraud-detection-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ML Worker com suporte a GPU
  ml-worker:
    build:
      context: ..
      dockerfile: docker/worker.dockerfile
    container_name: ml-worker
    volumes:
      - ../data:/app/data:ro
      - ../artifacts:/app/artifacts:ro
    environment:
      - REDPANDA_BROKERS=redpanda:29092
      - KAFKA_TOPIC=fraud-transactions
      - KAFKA_CONSUMER_GROUP=ml-workers
    depends_on:
      - redpanda
      - api-producer
    networks:
      - fraud-detection-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

networks:
  fraud-detection-net:
    driver: bridge

volumes:
  redpanda_data:
  grafana_data:
